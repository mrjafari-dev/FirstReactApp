<body>
    <div id="mainTag"></div>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

<script>
function helloWorld(name , age){
    return React.createElement('div',null,
    React.createElement('span',null,name),
    React.createElement('span',null,age)
    );

}

let data = [
    {
        name : 'mammad',
        age : 25
    },
    {
        name : 'alireza',
        age : 17
    },
    {
        name : 'ali',
        age : 28
    },
]
 const cards = data.map(value => {
  return  helloWorld(value.name,value.age);   
})
const body = React.createElement('div',null,cards)
ReactDOM.render(cards, document.getElementById('mainTag'));
</script>

</body>
